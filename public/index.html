<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Prompter.kz - Создай идеальный промпт</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Prompter.kz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О Нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Контакты</a>
          </li>
          <!-- Ссылки на авторизацию (отключены) -->
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Зарегистрироваться</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Главный Контент -->
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="card-title">Создай идеальный промпт для ChatGPT</h1>
          <!-- Переключатель темы -->
          <button id="theme-toggle" class="btn btn-outline-secondary">
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <!-- Прогресс-бар -->
        <div class="progress mb-4">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- Контейнер формы -->
        <div id="form-container">
          <!-- Шаги формы будут динамически добавляться здесь -->
        </div>
        <!-- Результат -->
        <div id="result" class="hidden">
          <h2 class="mb-3">Ваш промпт:</h2>
          <textarea id="final-prompt" class="form-control mb-3" rows="5" readonly></textarea>
          <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-secondary" onclick="restart()">Начать заново</button>
            <button class="btn btn-primary" onclick="copyPrompt()">Скопировать</button>
          </div>
          <button id="generate-perfect-prompt" class="btn btn-success w-100">Сгенерировать Идеальный Промпт</button>
        </div>
        <!-- Результат от AI -->
        <div id="perfect-prompt-result" class="hidden mt-4">
          <h2 class="mb-3">Идеальный промпт от AI:</h2>
          <textarea id="perfect-prompt" class="form-control mb-3" rows="5" readonly></textarea>
          <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-secondary" onclick="hidePerfectPrompt()">Закрыть</button>
            <button class="btn btn-primary" onclick="copyPerfectPrompt()">Скопировать</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Призыв к подписке на Telegram -->
  <div class="container mb-5 text-center">
    <p>Хотите оставить отзыв или поддержать проект? Подпишитесь на наш Telegram-канал!</p>
    <a href="https://t.me/tairqife" class="btn btn-outline-primary btn-lg" target="_blank">
      <i class="fab fa-telegram-plane me-2"></i>Перейти в Telegram
    </a>
  </div>

  <!-- Футер -->
  <footer class="bg-light text-center py-3">
    &copy; 2024 Prompter.kz. Все права защищены.
  </footer>

  <!-- Bootstrap JS и зависимости -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
