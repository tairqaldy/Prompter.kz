<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация - Prompter.kz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">Регистрация</h2>
        <p class="text-muted">Регистрация временно отключена. Пожалуйста, используйте генерацию промптов без регистрации.</p>
        <!-- Отключенная форма регистрации -->
        <form id="signup-form">
          <div class="mb-3">
            <label for="signup-name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="signup-name" disabled>
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="signup-email" disabled>
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="signup-password" disabled>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="signup-terms-checkbox" disabled>
            <label class="form-check-label" for="signup-terms-checkbox">
              Я принимаю <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal" class="disabled">условия использования</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Зарегистрироваться</button>
        </form>
      </div>
    </div>
    
    <a href="index.html" class="link">Вернуться на главную</a>
  </div>

  <!-- Футер -->
  <footer class="bg-light text-center py-3">
    &copy; 2024 Prompter.kz. Все права защищены.
  </footer>

  <!-- Bootstrap JS и зависимости -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
